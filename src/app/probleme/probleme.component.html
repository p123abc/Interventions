  <br />
  <div class="container">
    <h5 class="card-header" style="background-color: gray; color:white"> Déclarer un problème</h5>
    <div class="card-body">
      <h5 class="card-title">Special title treatment</h5>
      <div class="card-text">
        <form class="form-horizontal"
        novalidate
        (ngSubmit)= "save()"
        [formGroup]="problemeForm">
          <div class="form-group row">
            <label for="prenom" class="col-md-2 col-form-label text-right">Prénom :</label>
            <div class="col-md-10">
              <input class="form-control"
              id="prenom"
              type="text"
              placeholder="Prénom (obligatoire)"
              formControlName="prenom"
              [ngClass]="{'is-invalid': (problemeForm.get('prenom').touched ||
              problemeForm.get('prenom').dirty) &&
              !problemeForm.get('prenom').errors.longueurMinimum,
              'is-valid':(problemeForm.get('prenom').touched ||
              problemeForm.get('prenom').dirty &&
              problemeForm.get('prenom').errors.longueurMinimum)}" />
              <span class="form-text" *ngIf="(problemeForm.get('prenom').touched ||
                problemeForm.get('prenom').dirty) &&
                problemeForm.get('prenom').errors">
                <span *ngIf="!problemeForm.get('prenom').errors.longueurMinimum && !problemeForm.get('prenom').errors.required">
                  <small class="text-muted">
                    Indiquer au moin 3 caractères.
                  </small>
                </span>
                <span *ngIf="problemeForm.get('prenom').errors.required">
                  <small class="text-muted">
                    Indiquer votre prénom.
                  </small>
                </span>
              </span>
              <br />
            </div>
            <label for="nom" class="col-md-2 col-form-label text-right">Nom :</label>
            <div class="col-md-10">
              <input class="form-control"
              id="nom"
              type="text"
              placeholder="Nom (obligatoire)"
              formControlName="nom"
              [ngClass]="{'is-invalid': (problemeForm.get('nom').touched ||
              problemeForm.get('nom').dirty) &&
              !problemeForm.get('nom').errors.longueurMinimum,
              'is-valid':(problemeForm.get('nom').touched ||
              problemeForm.get('nom').dirty &&
              problemeForm.get('nom').errors.longueurMinimum)}" />
              <span class="form-text" *ngIf="(problemeForm.get('nom').touched ||
                problemeForm.get('nom').dirty) &&
                problemeForm.get('nom').errors">
                <span *ngIf="!problemeForm.get('nom').errors.longueurMinimum && !problemeForm.get('nom').errors.required">
                  <small class="text-muted">
                    Indiquer au moin 3 caractères.
                  </small>
                </span>
                <span *ngIf="problemeForm.get('nom').errors.required">
                  <small class="text-muted">
                    Indiquer votre nom.
                  </small>
                </span>
              </span>
              <br />
            </div>
          </div>
          <div class="form-group row">
            <label for="noTypeID" class="col-md-2 col-form-label text-rigth">Type de problème :</label>
            <div class="col-sm-10">
              <select class="form-control" id="noTypeId" formControlName="noType"
              [ngClass]="{'is-invalid': (problemeForm.get('noType').touched ||
              problemeForm.get('noType').dirty) &&
              !problemeForm.get('noType').valid,
              'is-valid':(problemeForm.get('noType').touched ||
              problemeForm.get('noType').dirty &&
              problemeForm.get('noType').valid)}" >
                <option value="">Sélectionner un type de problème</option>
                <option *ngFor="let cat of typeProbleme" [value]="cat.id">{{cat.descriptionType}}</option>
              </select>
              <span class="form-text" *ngIf="(problemeForm.get('noType').touched ||
                problemeForm.get('noType').dirty) &&
                problemeForm.get('noType').errors">
                <span *ngIf="!problemeForm.get('noType').valid">
                  <small class="text-muted">
                    Sélectionner un type de problème.
                  </small>
                </span>
              </span>
            </div>
            
          </div>
        </form>
      </div>
      
    </div>
  </div>
